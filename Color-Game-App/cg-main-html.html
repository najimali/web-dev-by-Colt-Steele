<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/Color-Game-App/cg-style-css.css">
</head>

<body>
    <div class="wrapper">
        <div class="container-1">

                <span id="blue-color">13</span>)

        <div class="container-2">
            <ul>
                <li>
                    <span id="new-color">

                    </span>
                </li>
                <li>
                    <span id="result">

                    </span>
                </li>

                <li>

                    </span>

                <div class="box " id=' box-1'></div>
                <div class="box " id=' box-2'></div>

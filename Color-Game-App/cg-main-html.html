<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="/Color-Game-App/cg-style-css.css">
</head>

<body>
    <div class="wrapper">
        <div class="container-1">
            <p class="text-top">The Great</p>
            <p id='rgb-code'>RGB
                (<span id="red-color">211</span>,
                <span id="green-color">206</span>,
                <span id="blue-color">13</span>)
            </p>
            <p class="text-bottom">GUESSING GAME</p>
        </div>
        <div class="container-2">
            <nav class="nav-bar">
                <ul>
                    <li id="new-color">NEW COLORS</li>
                    <li id="easy-game">EASY</li>
                    <li id="hard-game">HARD</li>
                </ul>
            </nav>
        </div>

        <div class="container-3">
            <div class="row-1">
                <div class="box box-1"></div>
                <div class="box box-2"></div>
                <div class="box box-3"></div>
            </div>
            <div class="row-2">
                <div class="box box-4"></div>
                <div class="box box-5"></div>
                <div class="box box-6"></div>
            </div>


        </div>
    <!-- </div> -->

    <script src="/Color-Game-App/cg-main-js.js"></script>

</html>
